name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: |
          set -o pipefail
          TS_OUTPUT=$(npm run type-check 2>&1) || TS_EXIT=$?
          echo "### TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          if [ -z "$TS_EXIT" ]; then
            echo "**Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$TS_OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit $TS_EXIT
          fi

      - name: Run tests
        run: |
          set -o pipefail
          TEST_OUTPUT=$(npm test -- --reporter verbose 2>&1) || TEST_EXIT=$?
          echo "### Vitest Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -z "$TEST_EXIT" ]; then
            echo "**Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
            CLEAN_OUTPUT=$(echo "$TEST_OUTPUT" | sed 's/\x1b\[[0-9;]*m//g')
            echo "```\n$CLEAN_OUTPUT\n```" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY
            CLEAN_OUTPUT=$(echo "$TEST_OUTPUT" | sed 's/\x1b\[[0-9;]*m//g')
            echo "```\n$CLEAN_OUTPUT\n```" >> $GITHUB_STEP_SUMMARY
            exit $TEST_EXIT
          fi
          
      - name: Build
        run: |
          set -o pipefail
          BUILD_OUTPUT=$(npm run build 2>&1) || BUILD_EXIT=$?
          echo "### Build" >> $GITHUB_STEP_SUMMARY
          if [ -z "$BUILD_EXIT" ]; then
            echo "**Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$BUILD_OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit $BUILD_EXIT
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            echo "**Status:** ✅ Deployed" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
