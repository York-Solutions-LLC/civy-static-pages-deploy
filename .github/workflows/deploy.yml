name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: |
          set -o pipefail
          TS_OUTPUT=$(npm run type-check 2>&1) || TS_EXIT=$?
          echo "### TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          if [ -z "$TS_EXIT" ]; then
            echo "**Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$TS_OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit $TS_EXIT
          fi

      - name: Run Vitest Tests
        run: |
          set -o pipefail
          # Run tests and capture output and exit code
          TEST_OUTPUT=$(npm test 2>&1) || TEST_EXIT=$?

          echo "### Vitest Test Results" >> $GITHUB_STEP_SUMMARY

          if [ -z "$TEST_EXIT" ]; then
            # All tests passed
            echo "**Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
            # Strip ANSI colors and show summary
            CLEAN_OUTPUT=$(echo "$TEST_OUTPUT" | sed 's/\x1b\[[0-9;]*m//g')
            SUMMARY=$(echo "$CLEAN_OUTPUT" | grep -E "Test Files|Tests|Duration" | head -n 10)
            if [ -n "$SUMMARY" ]; then
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            # Some tests failed
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY

            # Strip ANSI colors
            CLEAN_OUTPUT=$(echo "$TEST_OUTPUT" | sed 's/\x1b\[[0-9;]*m//g')

            # Extract detailed failure section and clean it up
            FAILURES=$(echo "$CLEAN_OUTPUT" | sed -n '/Failed Tests/,/Test Files.*failed/p' | \
              grep -v '^⎯' | \
              grep -v '^$' | \
              grep -v '^- Expected$' | \
              grep -v '^+ Received$' | \
              grep -v '^\- ' | \
              grep -v '^+ ')

            if [ -n "$FAILURES" ]; then
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "$FAILURES" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              # fallback: show last 50 lines to capture failures
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "$CLEAN_OUTPUT" | tail -n 50 >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
            exit $TEST_EXIT
          fi

      - name: Build
        run: |
          set -o pipefail
          BUILD_OUTPUT=$(npm run build 2>&1) || BUILD_EXIT=$?
          echo "### Build" >> $GITHUB_STEP_SUMMARY
          if [ -z "$BUILD_EXIT" ]; then
            echo "**Status:** ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$BUILD_OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit $BUILD_EXIT
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            echo "**Status:** ✅ Deployed" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
